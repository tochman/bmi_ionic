<ion-view title="BMI Calculator">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="list card">
      <div class="item item-divider">Weight in kg</div>
      <div class="item item-body">
        <form class="list">
          <ion-item class="range range-positive">
            <output name="amount" for ="weight"></output>
            <input id="weight" type="range" value="60" min="20" max="120" ng-model="data.weight"
                   oninput="amount.value=weight.value">
          </ion-item>
        </form>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Height in cm</div>
      <div class="item item-body">
        <form class="list">
          <ion-item class="range range-positive">
            <output name="amount" for ="sex"></output>
            <input id="sex" type="range" value=" " min="60" max="210" ng-model="data.height"
                   oninput="amount.value=sex.value">
          </ion-item>
        </form>
      </div>
    </div>
    <a ui-sref="/bmi/result" id="bMIDefaultPage-button2" class="button button-positive  button-block"
       ng-click="calculateBMI()">Calculate</a>

    <button class="button button-calm" ng-click="calculateBMI()">Send</button>
    <div ng-if="person">
      <p>Person: Weight {{person.weight}}, Height {{person.height}}</p>
      <p>BMI: {{person.bmiValue}}</p>
      <p><strong>You are {{person.bmiMessage}}</strong></p>
    </div>
    <h4 ng-controller="AboutController">{{aboutMessage}}</h4>

  </ion-content>
</ion-view>
