<ion-view title="result" id="results">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <h1 id="result-heading1" style="color:#1351A0;text-align:center;">Your BMI is</h1>
    <div ng-if="person">
      <p>Person: Weight {{person.weight}}, Height {{person.height}}</p>
      <p>BMI: {{person.bmiValue}}</p>
      <p><strong>You are {{person.bmiMessage}}</strong></p>
    </div>

    <form class="list"></form>
    <div>
      <p>
        Add some
        <b>HTML</b>for
        <u>flavor</u>
      </p>
    </div>
    <div id="result-markdown2" style="color:#000000;">
      <p>Some friendly
        <strong>markdown</strong>
      </p>
    </div>
  </ion-content>
</ion-view>
